<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div class="container">
        <div class="custom-form-container">
            <img class="custom-image" src="../IMAGES/BizBondTest.png" alt="TestLogo">
            <form id="MainForm" class="custom-form">
                <h2 class="custom-heading">Login User</h2>
                <div class="custom-form-group">
                    <label class="custom-label" for="emailInp">Email address:</label>
                    <input type="email" class="custom-input" id="emailInp" placeholder="Enter your email" required>
                </div>
                <div class="custom-form-group">
                    <label class="custom-label" for="passwordInp">Password:</label>
                    <input type="password" class="custom-input" id="passwordInp" placeholder="Enter your password" required>
                </div>
            
                <button type="button" class="custom-button" id="loginButton">Login</button>
                <a href="register.html"><button type="button" class="custom-sign-up-button">Sign Up</button></a>
                <label class="custom-forgot-password">Forgot Password</label>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
            import { getDatabase, get, ref, child} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
            import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

            const firebaseConfig = {
    apiKey: "AIzaSyAHcabQDigUfzFQ63dy_kjiaqAPZB4edtI",
    authDomain: "codinganddevelopment-e7d2c.firebaseapp.com",
    databaseURL: "https://codinganddevelopment-e7d2c-default-rtdb.firebaseio.com",
    projectId: "codinganddevelopment-e7d2c",
    storageBucket: "codinganddevelopment-e7d2c.appspot.com",
    messagingSenderId: "991250122571",
    appId: "1:991250122571:web:25d3ea280f9b9c34db8ace"
  };
          
            const app = initializeApp(firebaseConfig);
            const db = getDatabase();
            const auth = getAuth(app);
            const dbref = ref(db);


            let EmailInp = document.getElementById('emailInp')
            let PassInp = document.getElementById('passwordInp')
            let MainForm = document.getElementById('MainForm')
            let ForgotPasswordLabel = document.getElementById('forgotpasslabel')

            let SignInUser = evt => {
                evt.preventDefault();

                signInWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
                .then((credentials)=>{
                    get(child(dbref, 'UsersAuthList/' + credentials.user.uid)).then((snapshot)=>{
                        if(snapshot.exists){
                            sessionStorage.setItem("user-info", JSON.stringify({
                               firstname: snapshot.val().firstname,
                               lastname: snapshot.val().lastname 
                            }))
                            sessionStorage.setItem("user-creds", JSON.stringify(credentials.user));
                            window.location.href = "../index.html";
                        }
                    })
                })
                .catch((error)=>{
                    alert(error.message);
                    console.log(error.code);
                    console.log(error.message);
                })
            }

            let ForgotPassword = () =>{
                sendPasswordResetEmail(auth, EmailInp.value)
                .then(()=>{
                    alert("A Password Reset Link has been sent to your email");
                })
                .catch((error)=>{
                    console.log(error.code);
                    console.log(error.message);
                })
            }

            let LoginButton = document.getElementById('loginButton');
            LoginButton.addEventListener('click', SignInUser);

            MainForm.addEventListener('submit', SignInUser);
            ForgotPasswordLabel.addEventListener('click', ForgotPassword)

        
          </script>
</body>

</html>
